<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script id="head-template" type="text/html">
        <meta name="description" content="<%= meta.description %>">
        <meta name="author" content="<%= meta.author%>">
        <meta name="tags" content="<%= meta.tags%>">

        <title><%= meta.title %></title>
    </script>

    <!-- Bootstrap Core CSS -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="stylesheets/agency.css" rel="stylesheet">
    
    <!-- Lightbox -->
    <link href="stylesheets/ekko-lightbox.min.css" rel="stylesheet">

    <!-- Tong Toodoux's CSS -->
    <link href="stylesheets/tong-toodoux.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <script type="text/template" id="nav-template">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top"><%= config.title %></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <%
                        _.each(sections, function(item) {
                    %>
                    <li>
                        <a class="page-scroll" href="#<%= item.id %>"><%= item.name[lang] %></a>
                    </li>
                    <% }); %>
                    <li>
                        <select id="language">
                           <option value="fr" <% if (lang == 'fr') { %> selected="selected" <% } %>>Francais</option> 
                           <option value="en" <% if (lang == 'en') { %> selected="selected" <% } %>>English</option>
                           <option value="ger" <% if (lang == 'de') { %> selected="selected" <% } %>>Deutschland</option>
                        </select>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </script>
        <!-- /.container-fluid -->
    </nav>
    <div id="main">
    </div>
    
    <footer>
    </footer>

    <!-- Header -->
    <script type="text/html" id="main-template">
    <header>
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in"><%= config.subtitle %></div>
                <div class="intro-heading"><%= config.catchphrase %></div>
                <a href="#<%= config.button.section %>" class="page-scroll btn btn-xl"><%= config.button.text[lang] %></a>
                <div class="videos">
                    <div style="position:relative;width:100%" data-expand=true class="gfyitem" ></div>
                </div>
            </div>
        </div>
    </header>
    <% _.each(sections, function(item) { %>

        <!-- Services Section -->
        <section id="<%= item.id %>">
            <header></header>
            <div class="container">
            </div>
        </section>
    <% }); %>
    </script>

    <script id="gallery-template" type="text/html">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading"><%= data.name[lang] %></h2>
                <h3 class="section-subheading text-muted"><%= data.subtitle[lang] %></h3>
            </div>
        </div>
    <%
        if (data.items) {
            $.each(data.items, function(i, e) {
                if (i % 3 == 0) {
                %>
                    <div class="row">
                <% } 

                if (e.link) {
                %>

                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="<%= e.link %>" class="portfolio-link" data-gallery="tongs" data-toggle="lightbox" data-title="<%= e.title %>" data-parent='#gallery' >
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-4x"></i>
                            </div>
                        </div>
                        <img src="<%= e.link %>" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <% if (e.title[lang]) { %>
                        <h4><%= e.title[lang] %></h4>
                        <% } %>
                    </div>
                </div>
                
                <%
                }

                if (i % 3 == 2) {
                %>
                </div>
                <% }
            });
        }
    %>
    </script>
    <script id="choose-template" type="text/html">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading"><%= data.name[lang] %></h2>
                <h3 class="section-subheading text-muted"><%= data.subtitle[lang] %></h3>
            </div>
        </div>
    <%
        if (data.items) {
    %>
            <div class="row text-center">
            <% 
                $.each(data.items, function(i, e) { 
            %>
                    <div class="col-md-4">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <img class="icon" src="<%= e.icon %>" />
                        </span>
                        <h4 class="service-heading"><%= e.title[lang] %></h4>
                        <p class="text-muted"><%= e.description[lang] %></p>
                    </div>
        <% 
            }); 
        %>
        </div>
    <%
        }
    %>
    </script>

    <script id="about-template" type="text/html">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading"><%= data.name[lang] %></h2>
                    <h3 class="section-subheading text-muted"><%= data.subtitle[lang] %></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6"></div>
                <div class="col-sm-6">
                </div>
                <div class="col-sm-6"></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        <li class="timeline-inverted timeline-twitter">
                            <div class="timeline-image">
                                <i class="fa fa-twitter fa-5x"></i>
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-body">
                                    <a class="twitter-timeline"  href="https://twitter.com/Tongtoodoux" data-widget-id="640632373617512448"
                                      data-chrome="noheader nofooter noborders"
                                      height="170"
                                    >Tweets by @Tongtoodoux</a>
                                    <%
                                        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
                                    %>
                                </div>
                            </div>
                        </li>
                        <li class="timeline-facebook">
                            <div class="timeline-image">
                                <i class="fa fa-facebook fa-5x"></i>
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-body">
                                    <div id="fb-root"></div>
                                    <%
                                    (function(d, s, id) {
                                      var js, fjs = d.getElementsByTagName(s)[0];
                                      if (d.getElementById(id)) return;
                                      js = d.createElement(s); js.id = id;
                                      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
                                      fjs.parentNode.insertBefore(js, fjs);
                                    }(document, 'script', 'facebook-jssdk'));
                                    %>
                                    <div class="fb-page" data-href="https://facebook.com/tongtoodoux" data-height="200" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false" data-show-posts="true"><div class="fb-xfbml-parse-ignore"><blockquote cite="https://facebook.com/tongtoodoux"><a href="https://facebook.com/tongtoodoux">Flip-Flop Toodoux</a></blockquote></div></div>
                                </div>
                            </div>
                        </li>
                        <li class="timeline-inverted timeline-adress">
                            <div class="timeline-image">
                                <i class="fa fa-envelope fa-5x"></i>
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-header">
                                    <h4>Cuir etc...</h4>
                                </div>
                                <div class="timeline-body">
                                    <ul>
                                        <li>7 rue des Dominicains</li>
                                        <li>68500 Guebwiller</li>
                                        <li>e-Mail : <a href="mailto:toodoux@laposte.net">toodoux@laposte.net</a></li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    <%
                        $.each(data.items, function(i, e) {
                    %>
                        <li <% if (i % 2 == 0) { %>class="timeline-inverted"<% } %>>
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="<%= e.img %>" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4><%= e.name[lang] %></h4>
                                    <h4 class="subheading"><%= e.subtitle[lang] %></h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted"><%= e.description[lang] %></p>
                                </div>
                            </div>
                        </li>
                    <%
                        });
                    %>
                    </ul>
                </div>
                                                                  
            </div>
    </script>

    <script id="team-template" type="text/html">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading"><%= data.name[lang] %></h2>
                    <h3 class="section-subheading text-muted"><%= data.subtitle[lang] %></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="<%= data.item.img %> " class="img-responsive img-circle" alt="">
                        <h4><%= data.item.role[lang] %></h4>
                        <p class="text-muted"><%= data.item.description[lang] %></p>
                        <ul class="list-inline social-buttons">
                            <li><a href="<%= data.item.facebook %>"><i class="fa fa-facebook"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted"><%= data.text[lang] %></p>
                </div>
            </div>
    </script>

    <script id="footer-template" type="text/html">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <span class="copyright"><a href="<%= footer.link %>"><%= footer.company %></a></span>
                    </div>
                    <div class="col-md-4">
                        <ul class="list-inline social-buttons">
                            <li><a href="<%= config.twitter %>"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li><a href="<%= config.facebook %>"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li><a href="<%= config.github %>"><i class="fa fa-github"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <ul class="list-inline quicklinks">
                            <li><a href="mailto:<%= config.email %>">Contact : <%= config.email %></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </script>
    <!-- jQuery -->
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/jquery.cookie.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="javascripts/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="javascripts/classie.js"></script>
    <script src="javascripts/cbpAnimatedHeader.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="javascripts/jqBootstrapValidation.js"></script>
    <script src="javascripts/contact_me.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="javascripts/agency.js"></script>

    <!-- GFYcat script -->
    <script src="http://test.gfycat.com/gfycat_test_june25.js" type="text/javascript"></script>

    <!-- Underscore.js : Templating system -->
    <script src="javascripts/underscore-min.js"></script>

    <!-- Lightbox Plugin -->
    <script src="javascripts/ekko-lightbox.min.js"></script>

    <script src="javascripts/tong-toodoux.js"></script>
</body>

</html>
